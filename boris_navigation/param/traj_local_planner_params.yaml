# Trajectory Planner Parameters
  global_frame_id: odom
#  global_frame_id: map
#  robot_base_frame: base_footprint

# Robot Configuration Parameters - Fetchbot
  max_vel_x: 0.5 # move relatively slowly, otherwise slam can't keep up 
  min_vel_x: 0.1 

#  max_vel_y: 0.3   # 1.0  
#  min_vel_y: 0.1  # 0.1  
  max_vel_y: 0.0   # 1.0  
  min_vel_y: 0.0  # 0.1  

  max_rot_vel: 0.5
  min_rot_vel: 0.1

  max_trans_vel: 0.5 # choose slightly less than the base's capability
  min_trans_vel: 0.1 # this is the min trans velocity when there is negligible rotational velocity


  # Warning!
  #   do not set min_trans_vel to 0.0 otherwise dwa will always think translational velocities
  #   are non-negligible and small in place rotational velocities will be created.

  max_vel_theta: 0.5  # choose slightly less than the base's capability
  min_vel_theta: 0.1  # this is the min angular velocity when there is negligible translational velocity
  min_in_place_vel_theta: 0.05
  
  escape_vel: -0.10
  # y_vels: [-0.5,-0.3,0.3,0.5]
  y_vels: [0.0]
  
  acc_lim_x: 0.5
  #acc_lim_y: 1.0  # 1.0  
  acc_lim_y: 0.0 
  acc_lim_theta: 0.5

# Goal Tolerance Parameters
  yaw_goal_tolerance: 0.3
  xy_goal_tolerance: 0.3 
  latch_xy_goal_tolerance: false

# Forward Simulation Parameters
  sim_time: 3.0       # 1.7
  sim_granularity: 0.1 # 0.025
  angular_sim_granularity: 0.2 # 0.1
  vx_samples: 10       # 3
  vy_samples: 0       # used?
  vtheta_samples: 180  # 20
  # controller_frequency: 30 # set this in move_base instead

  meter_scoring: true

# Trajectory Scoring Parameters
  pdist_scale: 0.7  
  gdist_scale: 0.4
  occdist_scale: 0.3  
  heading_lookahead: 0.325 
  heading_scoring: false 
  heading_scoring_timestep: 0.8 
#  dwa: false  
  dwa: true 

# Oscillation Prevention Parameters
  oscillation_timeout: 0.0  # wait forever
  oscillation_reset_dist: 0.05  # 0.05   - how far to travel before resetting oscillation flags
  prune_plan: true

# Debugging
  publish_traj_pc : true
  publish_cost_grid_pc: true

# 3WD omniwheel robot
#  holonomic_robot: true
  holonomic_robot: false 
