// Depth Enhance configuration file
// Use in ROS : place this file in your ~/.ros folder

window_name = "DS4 Depth Enhance - Median only default";

filters =
(
	{
		name       = "Morphological"; 
		parameters = (
			{ name    = "struct_type";
			  default = 0; },

			{ name    = "max_depth";
			  default = 2500; 
			  control = TRUE; } ,
			  
			{ name    = "min_depth";
			  default = 0; } ,
			  
			  { name    = "radius";
			  default = 0; } 
		);
	},
	
	{
		name       = "TemporalFilter"; 
		parameters = (
			{ name    = "buffer_size";
			  default = 0;
			  max     = 5; },

			{ name    = "method";
			  default = 0;
			  control = FALSE; } // No need to display the control because there's no need to update this parameter
		);
	},

	{
		name       = "Median"; 
		parameters = (
			{ name    = "radius";
			  default = 3;
			  max     = 5; }
		);
	},

	{
		name       = "HoleFilling"; 
		parameters = (
			{ name    = "radius";
			  default = 0;
			  max     = 9; }
		);
	},

	{
		name       = "Renormalize"; 
		parameters = (
			{ name    = "threshold";
			  default = 2500;
			  max     = 8000; }
		);
	}
)
